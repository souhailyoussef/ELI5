<html>
    <head>
        <title>ELI5</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="prompt.js"></script>
    </head>
    <body>
        <div class="banner">
            <img class="avatar" src="/resources/emoji.png" alt="avatar">
            <h1>ELI5</h1>
        </div>
        <div id="container">            
            <div class="eli-level-container">
                <p class="label">Choose explanation level:</p>
                <ul class="eli-levels">
                    <li type="button" class="eli-button" level="5">eli5</li>
                    <li type="button" class="eli-button" level="50">eli50</li>
                    <li type="button" class="eli-button" level="300">eli300</li>
                </ul>
                <br>
                <p style="text-align: center; justify-content: center;"><i class="eli-description"></i></p>
            </div>
            <div class="response-container">
                <div class="skeleton line hidden"></div>
                <div class="skeleton line hidden"></div>
                <div class="skeleton line hidden"></div>
                <div class="skeleton line hidden"></div>
                <div class="skeleton line hidden"></div>
                <div class="skeleton line hidden"></div>
                <p id="response">
                </p>
            </div>
            <div class="form">
                <textarea name="selection" id="selection" placeholder="Empty..." maxlength="100"></textarea>
                <img tilte="submit" id="btn-submit" class="btn" src="/resources/msg.png" alt="msg"> 
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
